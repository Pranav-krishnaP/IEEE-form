<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Students Form</h1>
      <p id="description" class="description text-center">
        By Pranav Krishna P
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="Phone-number" for="Phone-number">Phone Number</label>
        <input
            type="tel"
            name="Phone-number"
            id="phone number"
            class="form-control"
            placeholder="Enter your phone number"
            required
        />
      </div>
      <div class="form-group">
        <p>Which year Are you studying</p>
        <input 
            type="radio"
            name="Year-of-study"
            id="Year-of-study"
            class="option"
            required
        /> 1st year
        <br>
        <input 
            type="radio"
            name="Year-of-study"
            id="Year-of-study"
            class="option"
            required
        /> 2nd year
        <br>
        <input 
            type="radio"
            name="Year-of-study"
            id="Year-of-study"
            class="option"
            required
        /> 3rd year
        <br>
        <input 
            type="radio"
            name="Year-of-study"
            id="Year-of-study"
            class="option"
            required
        /> 4rth year
        <br>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
